<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency_converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <main class="container">
        <header>
            <h2>currency converter</h2>
        </header>
        <div class="currencyconverter">
            <section class="items">
                <label for="fromcurrrency">From</label>
                <select name="fromcurrrency" id="fromcurrrency"></select>

                <label for="tocurrency">To</label>
                <select name="tocurrency" id="tocurrency"></select>

                <label for="amount">Amount</label>
                <input type="number" name="amount" id="amount" value="1">

                <!-- <label for="">result</label>
                <input type="text" id="result" name="reult"> -->
            
            </section>
            <section class="bottom">
                <button id="convert">convert</button>
            </section>
            <section>
                <p>Result     : <span id="result">      </span></p>
            </section>

        </div>
    </main>
</body>
</html>
